<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Your Dream Pool, Built to Last</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            black: '#050505',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base animation class - ease-out for entering elements */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays for sequential reveals */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-800 { animation-delay: 800ms; }
        .delay-1000 { animation-delay: 1000ms; }

        /* Accessibility: Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }

        /* Custom scrollbar hiding for logo bar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-black text-white antialiased overflow-x-hidden h-screen w-full relative">

    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <!-- Using a placeholder that resembles a dark meeting room/library scene -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/efeda9b2-fd8f-44e3-a4c1-10e798de807b/hero-1-img-0-1771510869634.png" 
             alt="Background" 
             class="w-full h-full object-cover animate-scale-in duration-[1.5s]">
        
        <!-- Gradient Overlays for readability -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-black/60 to-black/30 z-10"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/40 z-10"></div>
    </div>

    <!-- Navigation -->
    <header class="relative z-50 w-full px-6 py-6 md:px-10 flex justify-between items-center animate-fade-in delay-0">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <a href="#" class="text-3xl md:text-4xl font-serif tracking-wide text-white hover:opacity-90 transition-opacity">
                Company
            </a>
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden lg:flex items-center gap-8 text-sm font-medium text-gray-200">
            <div class="group relative flex items-center gap-1 cursor-pointer hover:text-white transition-colors">
                Platform
                <svg class="w-3 h-3 opacity-70 group-hover:opacity-100 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center gap-1 cursor-pointer hover:text-white transition-colors">
                Solutions
                <svg class="w-3 h-3 opacity-70 group-hover:opacity-100 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <a href="#" class="hover:text-white transition-colors">Customers</a>
            <a href="#" class="hover:text-white transition-colors">Security</a>
            <div class="group relative flex items-center gap-1 cursor-pointer hover:text-white transition-colors">
                Resources
                <svg class="w-3 h-3 opacity-70 group-hover:opacity-100 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center gap-1 cursor-pointer hover:text-white transition-colors">
                About
                <svg class="w-3 h-3 opacity-70 group-hover:opacity-100 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
        </nav>

        <!-- Login / Mobile Menu Toggle -->
        <div class="flex items-center gap-4">
            <a href="#" class="text-sm font-medium text-white hover:text-gray-300 transition-colors">Login</a>
            <!-- Mobile Menu Icon (Hidden on Desktop) -->
            <button class="lg:hidden text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main Hero Content -->
    <main class="relative z-40 flex flex-col justify-center h-full px-6 md:px-10 pb-32 md:pb-40 max-w-[1400px] mx-auto w-full">
        
        <!-- Headline -->
        <h1 class="text-balance font-serif text-5xl sm:text-6xl md:text-7xl lg:text-[5.5rem] leading-[1.1] tracking-tight text-white mb-6 max-w-4xl animate-fade-in-up delay-200">
            Your Dream Pool, Crafted with 46 Years of Excellence.
        </h1>

        <!-- Subheadline -->
        <p class="text-pretty text-lg md:text-xl text-gray-200 leading-relaxed max-w-2xl mb-10 font-light animate-fade-in-up delay-300">
            Homeowners trust Company for custom pool design and hassle-free maintenance. We handle the complexity, so you can simply enjoy the water.
        </p>

        <!-- CTA Button -->
        <div class="animate-fade-in-up delay-400">
            <a href="#" class="inline-block bg-[#059669] text-white text-sm md:text-base font-semibold py-3 px-6 rounded hover:bg-[#047857] transition-colors duration-200">
                Get a Free Estimate
            </a>
        </div>

    </main>

    <!-- Bottom Logo Bar -->
    <footer class="absolute bottom-0 left-0 w-full z-40 border-t border-white/10 bg-gradient-to-t from-black/90 to-transparent backdrop-blur-[2px] animate-fade-in delay-700">
        <div class="flex flex-col md:flex-row items-center justify-between px-6 md:px-10 py-6 md:py-8 gap-6">
            
            <!-- Logos Container -->
            <div class="w-full md:w-auto overflow-x-auto no-scrollbar mask-image-linear-gradient">
                <div class="flex items-center gap-8 md:gap-12 min-w-max opacity-70 grayscale hover:grayscale-0 hover:opacity-100 transition-all duration-500">
                    <!-- Using placeholders for logos with text to represent the brands -->
                    <img src="https://placehold.co/100x30/000000/FFFFFF/png?text=EWATER" alt="Ewater" class="h-6 md:h-7 w-auto object-contain">
                    <img src="https://placehold.co/140x30/000000/FFFFFF/png?text=MACFARLANES" alt="Macfarlanes" class="h-5 md:h-6 w-auto object-contain">
                    <img src="https://placehold.co/60x30/000000/FFFFFF/png?text=KKR" alt="KKR" class="h-5 md:h-6 w-auto object-contain">
                    <img src="https://placehold.co/150x30/000000/FFFFFF/png?text=A%26O+SHEARMAN" alt="A&O Shearman" class="h-5 md:h-6 w-auto object-contain">
                    <img src="https://placehold.co/100x30/000000/FFFFFF/png?text=Gleiss+Lutz" alt="Gleiss Lutz" class="h-6 md:h-7 w-auto object-contain">
                    <img src="https://placehold.co/60x30/000000/FFFFFF/png?text=CMS" alt="CMS" class="h-6 md:h-8 w-auto object-contain">
                    <img src="https://placehold.co/130x30/000000/FFFFFF/png?text=CUATRECASAS" alt="Cuatrecasas" class="h-5 md:h-6 w-auto object-contain">
                    <img src="https://placehold.co/120x30/000000/FFFFFF/png?text=THOMPSON+HINE" alt="Thompson Hine" class="h-6 md:h-8 w-auto object-contain">
                    <img src="https://placehold.co/80x30/000000/FFFFFF/png?text=MERCK" alt="Merck" class="h-4 md:h-5 w-auto object-contain">
                </div>
            </div>

            <!-- Customers Button -->
            <div class="flex-shrink-0 hidden md:block">
                <a href="#" class="inline-flex items-center justify-center border border-white/30 rounded px-4 py-2 text-xs uppercase tracking-wider font-medium text-white hover:bg-white/10 transition-colors">
                    Our Customers
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
